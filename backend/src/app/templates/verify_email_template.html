<html>
    <body>
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td bgcolor="#005DD4" align="center"
                style="
                font-family: Arial, sans-serif;
                color: white;
                font-size: 40px;
                height: 153px;
                padding-top: 50px;
                ">
                    Welcome to Matcha!
                </td>
            </tr>
            <tr style="padding: 20px 0;">
                <td align="start" style="font-family: Arial, sans-serif;
                color: #000000;
                font-size: 46px;
                padding-top: 50px;">
                    Hi {{ username }},
                </td>
            </tr>
            <tr>
                <td align="start" style="font-family: Arial, sans-serif;
                color: #000000; font-size: 24px;
                padding-top: 30px">
                    Thank you for choosing Matcha.
                </td>
            </tr>
            <tr>
                <td align="start" style="font-family: Arial, sans-serif;
                color: #000000; font-size: 24px;
                padding-top: 30px">
                    Please confirm that {{ email }}
                    is your email address by clicking on the button below or use this
                    <a href="{{ verification_link }}"
                    style="color: #005DD4;">link</a>
                    within 48 hours.
                </td>
            </tr>
            <tr>
                <td align="center" style="font-family: Arial, sans-serif;
                width: 100%;
                padding-top: 50px">
                    <a href="{{ verification_link }}" style="
                    background-color: #005DD4;
                    color: #ffffff;
                    padding: 10px 20px;
                    text-align: center;
                    size: 24px;
                    text-decoration: none;
                    display: inline-block;
                    border-radius: 7px;
                    width: 200px;
                    ">Verify</a>
                </td>
            </tr>
            <tr>
                <td align="center" style="padding: 10px 0;">
                    <hr style="
                    border: 1px solid black;
                    width: 50%;">
                </td>
            </tr>
        </table>
    </body>
</html>
